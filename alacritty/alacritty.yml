window:
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
  title: Alacritty

draw_bold_text_with_bright_colors: true

font:
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold

    # Point size of the font
    size: 11.5
    offset:
      x: 0    # For letter spacing.
      y: 10    # For line spacing.
