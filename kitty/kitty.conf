# github colors for Kitty

background #ffffff
foreground #24292f
selection_background #dbe9f9
selection_foreground #24292f
url_color #24292f
cursor #044289

# Tabs
active_tab_background #0366d6
active_tab_foreground #f6f8fa
inactive_tab_background #666666
inactive_tab_foreground #f6f8fa

# Windows Border
active_border_color #e1e4e8
inactive_border_color #e1e4e8

# normal
color0 #24292e
color1 #d73a49
color2 #28a745
color3 #dbab09
color4 #0366d6
color5 #5a32a3
color6 #0598bc
color7 #6a737d

# bright
color8 #959da5
color9 #cb2431
color10 #22863a
color11 #b08800
color12 #005cc5
color13 #5a32a3
color14 #3192aa
color15 #d1d5da

# extended colors
color16 #b08800
color17 #cb2431

font_family             Hasklug Nerd Font Mono
bold_font               Hasklug Nerd Font Mono Bold
italic_font             Hasklug Nerd Font Mono Italic
bold_italic_font        Hasklug Nerd Font Mono Bold Italic
font_size               12
adjust_line_height      125%

cursor_blink_interval   0
window_padding_width    10
hide_window_decorations no
placement_strategy      top-left
remember_window_size    no
initial_window_width    1000
initial_window_height   650
enable_audio_bell       no

macos_window_resizable  yes
macos_option_as_alt     no

map alt+left    send_text   all \x1b\x62
map alt+right   send_text   all \x1b\x66
#: map shift+left  send_text   all \x1b\x62
#: map shift+right send_text   all \x1b\x66

map super+f toggle_maximized

tab_bar_edge top
tab_bar_margin_width 0.0

